<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Hero Travel</title>
</head>
<body>
    
    <header>
        <section class="hero-section">
            <div class="nav-bar">
                <div class="logo">
                    <img src="Images/logo.png" alt="">
                    <h2>Hero <span id="travel">Travel</span></h2>
                </div>
                <div class="nav-links">
                    <a href="index.html" class="nav-link active">Home</a>
                    <a href="#" class="nav-link">Packages</a>
                    <a href="#" class="nav-link">Testimonial</a>
                    <a href="#" class="nav-link">Blog</a>
                    <a href="#" class="nav-link">Contact</a>
                </div>
            </div>

            <div class="hero-bg">
                <div class="hero-texts">
                    <h1 class="hero-title">Explore Your Travel</h1>
                    <p class="hero-description">Dolor sit amet consectetur. Nullam suspendisse vitae ultricies dolor adipiscing. In et odio enim ac quis sapien urna eu phasellus.</p>
                </div>

                <div class="hero-travel">
                    <input type="text" id="details" placeholder="Write trip details">
                    <select name="" id="place">
                        <option value="">Where</option>
                        <option value="">Bangladesh</option>
                        <option value="">India</option>
                        <option value="">Srilanka</option>
                    </select>
                    <select name="" id="time">
                        <option value="">When</option>
                        <option value="">Morning</option>
                        <option value="">Afternoon</option>
                        <option value="">Night</option>
                    </select>
                    <button class="find-now">Find Now</button>
                </div>
            </div>
        </section>
    </header>
    
    <main></main>
    
    <footer></footer>

</body>
</html>
